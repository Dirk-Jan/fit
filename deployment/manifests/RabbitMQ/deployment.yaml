apiVersion : apps/v1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 1
  selector:
    matchLabels:
        app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      # volumes:
      #   - name: rabbitmq-pvc
      #     persistentVolumeClaim:
      #       claimName: rabbitmq-pvc
      containers:
        - name: broker
          image: rabbitmq:3.8.1-management-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 5672
            - containerPort: 15672
          # volumeMounts:
          #   - mountPath: /var/lib/rabbitmq
          #     name: rabbitmq-pvc
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 40m
              memory: 20Mi
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmqservice-secret
                  key: username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmqservice-secret
                  key: password
