<a mat-raised-button color="primary" [routerLink]="oefeningOverzichtUrl">&lt;&lt; Terug naar oefeningen</a>


<mat-card>
    <mat-card-header>
        <mat-card-title>{{oefening.naam}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <p>
        {{oefening.omschrijving}}
        </p>

        <app-prestatie-form [oefening]="oefening"></app-prestatie-form>

        <button *ngIf="showOefeningEditButton" mat-raised-button color="primary" (click)="editOefening()">Pas oefening aan</button>
        
        <h6>Vorige prestaties</h6>
        <app-vorige-prestaties [prestatieDagen]="oefening.prestatieDagen"></app-vorige-prestaties>
    </mat-card-content>
</mat-card>
