<form (submit)="submit()" [formGroup]="form" id="reactive-form">

    <mat-form-field id="naamInput" appearance="fill">
        <mat-label>Naam</mat-label>
        <input matInput type="text" placeholder="Bijvoorbeeld: Chest press" formControlName="naam">
        <!-- <mat-error *ngIf="waardeControl.invalid">Min size: 0 Â°C</mat-error>
        <mat-error *ngIf="waardeControl.invalid">{{waardeControl.errors | json}}</mat-error> -->
    </mat-form-field>

    <mat-form-field id="omschrijvingInput" appearance="fill">
        <mat-label>Omschrijving (optioneel)</mat-label>
        <textarea rows="4" matInput placeholder="Omschrijving oefening (optioneel)" formControlName="omschrijving"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="btn btn-primary">Opslaan</button>
    <button mat-raised-button color="accent" type="button" class="btn btn-primary" (click)="cancel()">Annuleren</button>
</form>
