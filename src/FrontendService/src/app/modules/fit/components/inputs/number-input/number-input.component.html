<mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [formControl]="waardeControl" [min]="minimum" (blur)="inputBlurred($event.target.value)" (focus)="onFocus()">
    <span matSuffix>{{suffix}}</span>
    <mat-error *ngIf="waardeControl.invalid">Min size: 0 Â°C</mat-error>
    <mat-error *ngIf="waardeControl.invalid">{{waardeControl.errors | json}}</mat-error>
</mat-form-field>
