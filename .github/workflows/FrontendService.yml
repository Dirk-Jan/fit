name: Frontend Service

on:
  push:
    branches: [ master ]
    # paths: 
    # - src/KlantService/**
  pull_request:
    branches: [ master ]
    paths: 
    - src/KlantService/**


jobs:
  vars:
    name: Set variables
    runs-on: ubuntu-latest
    outputs:
      DockerImange: djja/fit-frontendservice
      ProjectPath: src/fit-flex
      ManifestsPath: common/deployment/manifests/FrontendService
    steps:
      - name: Setting vars
        run: echo setting vars...
      
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [vars]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: djja
        password: ${{ secrets.DOCKERHUBTOKEN }}
        repository: ${{ needs.vars.outputs.DockerImange }}
        path: ${{ needs.vars.outputs.ProjectPath }}
        tags: ${{ github.sha }}
        # Automatically tags the built image with the git reference as per the readme
        tag_with_ref: true

  deploy:
    name: Deploy on Kubernetes cluster
    runs-on: ubuntu-latest
    needs: [vars, build]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
      
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1
        with:
          namespace: fit
          manifests: |
            ${{ needs.vars.outputs.ManifestsPath }}/deployment.yaml
            ${{ needs.vars.outputs.ManifestsPath }}/service.yaml
          images: ${{ needs.vars.outputs.DockerImange }}:${{ github.sha }}
          
          
