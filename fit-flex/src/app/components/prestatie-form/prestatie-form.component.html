<!-- Maak hier een form van -->
<form (submit)="savePrestatie()" [formGroup]="form">
    <div class="d-flex">
        <div class="input-group kg-container">
            <input type="text" inputmode="numeric" pattern="[0-9]*" min="0" max="999" class="form-control" id="gewicht" name="segewichtt1" placeholder="Kg" formControlName="gewicht">
            <div class="input-group-append">
                <span class="input-group-text">Kg</span>
            </div>
        </div>
        <div class="input-group set-container">    
            <input type="text" inputmode="numeric" pattern="[0-9]*" min="0" max="99" class="form-control" id="set1" name="set1" placeholder="Set 1" formControlName="set1">
            <input type="text" inputmode="numeric" pattern="[0-9]*" min="0" max="99" class="form-control" id="set2" name="set2" placeholder="Set 2" formControlName="set2">
            <input type="text" inputmode="numeric" pattern="[0-9]*" min="0" max="99" class="form-control" id="set3" name="set3" placeholder="Set 3" formControlName="set3">
        </div>
    </div>
</form>
